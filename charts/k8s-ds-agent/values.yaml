replicaCount: 1
image:
  repository: controltheory/supervisor
  pullPolicy: Always
  tag: v1.2.0
storageHostPath:
  enable: true
  path: /var/ct/agent-data
deployment:
  controlplane:
    admission_token: "you-need-to-provide-it"
    endpoint: "ws://controlplane:4320/v1/opamp"
  agent_type: ""  # "ctotel" (default) or "aigent"
  otlp_export_endpoint: ""  # Override OTLP export destination (e.g., "aigent-gw:4317" to send to AIgent Gateway)
  args:
    - --config
    - /config.yaml
  otel:
    resource_attributes:
      - deployment.environment.name: staging
resources:
  enabled: true
  cpu:
    request: 100m
    limit: 250m
  memory:
    request: 500Mi
    limit: 1Gi

serviceAccount:
  create: true
  name: otel-collector-admin

service:
  otelhttp:
    type: ClusterIP
    port: 4318
  otelgrpc:
    type: ClusterIP
    port: 4317
  statsd:
    type: ClusterIP
    port: 8125
