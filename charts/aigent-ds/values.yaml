image:
  repository: controltheory/supervisor
  tag: 9414c101
  pullPolicy: Always
  # tag: override to use a different image than Chart.appVersion

daemonset:
  controlplane:
    admission_token: "you-need-to-provide-it"
    endpoint: "ws://controlplane:4320/v1/opamp"
  butler_endpoint: "you-need-to-provide-it" # Butler gRPC endpoint (e.g., butler.cp123.demo.controltheory.com:443)
  cluster_name: "" # Kubernetes cluster name for resource attribution
  deployment_env: "" # Deployment environment (e.g., prod, staging, dev)
  args:
    - --config
    - /config.yaml
  nodeSelector: {}
  tolerations: []
  env: {}

resources:
  enabled: true
  cpu:
    request: 100m
    limit: 500m
  memory:
    request: 512Mi
    limit: 2Gi

serviceAccount:
  create: true

service:
  otelhttp:
    type: ClusterIP
    port: 1758
  otelgrpc:
    type: ClusterIP
    port: 1757
