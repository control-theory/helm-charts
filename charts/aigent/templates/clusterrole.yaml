{{- if and .Values.serviceAccount.create .Values.gateway.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "aigent.serviceAccountName" . }}
  labels:
    {{- include "aigent.labels" . | nindent 4 }}
rules:
  # Required for k8sobjects receiver to watch events
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # Required for k8sattributes processor to enrich telemetry
  - apiGroups: [""]
    resources: ["pods", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets", "deployments", "daemonsets", "statefulsets"]
    verbs: ["get", "list", "watch"]
{{- end }}
